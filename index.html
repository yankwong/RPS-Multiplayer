    <title>Multiplayer RPS</title>
    <meta property="og:url" content="https://yankwong.github.io/RPS-Multiplayer/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Multiplayer RPS" />
    <meta property="og:description" content="Toy multiplayer program w. firebase" />

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>

  <body>
  
  <div class="container-fluid">
    <div class="row header">
      <div class="col-12 title"><h1>RPS<sup>toxic</sup></h1></div>
    </div>
    <div class="row name">
      <div class="col-12 message-area">
        <div class="name-form">
          <input type="text" placeholder="Name" class="player-name" name="player-name">
          <button class="btn btn-outline-primary start-btn">Start</button>
        </div>
        <div class="greeting hidden"><p class="message"></p></div>
      </div>
    </div>
    <div class="row game-area">
      <div class="col-3 box p1-box">
      <h5 class="player-title">YOU</h5>  
        <div class="score-board p1-score">
          <i class="fa fa-smile-o" aria-hidden="true"></i><span class="win">0</span>
          <i class="fa fa-frown-o" aria-hidden="true"></i><span class="lose">0</span>
          <i class="fa fa-meh-o" aria-hidden="true"></i><span class="draw">0</span>
        </div>
      </div>
      <div class="col-3 box system-box">
        <p class="message"></p>
      </div>
      <div class="col-3 box p2-box">
        <h5 class="player-title">THEM</h5>  
        <div class="score-board p2-score">
          <i class="fa fa-smile-o" aria-hidden="true"></i><span class="win">0</span>
          <i class="fa fa-frown-o" aria-hidden="true"></i><span class="lose">0</span>
          <i class="fa fa-meh-o" aria-hidden="true"></i><span class="draw">0</span>
        </div>
      </div>
      <div class="col-12 control">
        <i class="opt-btn fa fa-hand-rock-o" data-option="R" aria-hidden="true"></i>
        <i class="opt-btn fa fa-hand-paper-o" data-option="P" aria-hidden="true"></i>
        <i class="opt-btn fa fa-hand-scissors-o" data-option="S" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row chat-area">
      <div class="col-10 col-lg-8">
        <div class="title-div">
          <span class="rage-title">Rage Box</span>
          <button type="button" class="clear-btn btn btn-outline-danger">Clear</button>
        </div>
        <div class="chat-box"></div>
        <div class="chat-control">
          <input type="text" disabled name="chat-input" class="chat-input">
          <button class="btn btn-outline-success chat-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
